<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: "Inter", system-ui, sans-serif;
    margin: 0;
    background: #e5ddd5;
    display: flex;
    justify-content: center;
    height: 100vh;
  }
  main {
    width: 100%;
    max-width: 600px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #fff;
    overflow: hidden;
    position: relative;
  }

  header {
    background: #075E54;
    color: white;
    padding: 14px;
    text-align: center;
    font-weight: 600;
  }

  .screen {
    display: none;
    flex-direction: column;
    flex: 1;
  }
  .screen.active { display: flex; }

  input, textarea, button {
    font-family: inherit;
    font-size: 1rem;
  }

  /* Auth screen */
  .auth {
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: auto;
    margin-bottom: auto;
  }
  .auth input {
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .auth button {
    background: #128C7E;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px;
    cursor: pointer;
    font-weight: 600;
  }

  /* Chat list */
  #chatList {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #f9f9f9;
  }
  .chat-item {
    padding: 14px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .chat-item:hover { background: #f1f1f1; }
  .chat-item span { font-weight: 500; }
  .chat-item small { color: #666; }

  /* Chat messages */
  #chatHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #075E54;
    color: white;
  }
  #chatHeader button {
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
  }
  #chatTitle {
    font-weight: bold;
    flex: 1;
    text-align: center;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #ece5dd;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
  }
  .msg {
    max-width: 70%;
    padding: 10px 14px;
    border-radius: 10px;
    margin: 6px 0;
    font-size: 0.95rem;
    word-break: break-word;
    position: relative;
  }
  .you { align-self: flex-end; background: #dcf8c6; }
  .other { align-self: flex-start; background: #fff; }
  .msg small {
    font-size: 0.7rem;
    color: #666;
    position: absolute;
    bottom: 3px;
    right: 10px;
  }

  /* Message input */
  form {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
  }
  textarea {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    resize: none;
    outline: none;
    height: 40px;
  }
  button.send {
    background: #075E54;
    color: white;
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    margin-left: 8px;
    font-size: 1.2rem;
    cursor: pointer;
  }

  /* Bottom Nav */
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    background: #075E54;
    color: white;
    padding: 10px 0;
  }
  .bottom-nav button {
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
  }
</style>
</head>
<body>
<main>
  <header>ðŸ’¬ Chat App</header>

  <!-- AUTH SCREEN -->
  <div id="authScreen" class="screen active">
    <div class="auth">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <input id="username" placeholder="Username (new users)">
      <button id="signup">Sign Up</button>
      <button id="login">Log In</button>
    </div>
  </div>

  <!-- CHAT LIST SCREEN -->
  <div id="chatListScreen" class="screen">
    <div id="chatList"></div>
    <div class="bottom-nav">
      <button id="newGroup">ðŸ‘¥</button>
      <button id="dmBtn">ðŸ’¬</button>
      <button id="logoutBtn">ðŸšª</button>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chatScreen" class="screen">
    <div id="chatHeader">
      <button id="backBtn">â¬…</button>
      <span id="chatTitle">Chat</span>
      <button id="addMemberBtn">âž•</button>
    </div>
    <div id="messages"></div>
    <form id="chatForm" onsubmit="return false;">
      <textarea id="message" placeholder="Type a message..."></textarea>
      <button class="send" id="send">âž¤</button>
    </form>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, push, set, onChildAdded, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEdtncZpDgOSnULIjopee7GKh9h9hveKk",
  authDomain: "messagingapp-7ede5.firebaseapp.com",
  databaseURL: "https://messagingapp-7ede5-default-rtdb.firebaseio.com",
  projectId: "messagingapp-7ede5",
  storageBucket: "messagingapp-7ede5.firebasestorage.app",
  messagingSenderId: "221896974865",
  appId: "1:221896974865:web:3faca4885e48ee656907b0"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const authScreen = document.getElementById("authScreen");
const chatListScreen = document.getElementById("chatListScreen");
const chatScreen = document.getElementById("chatScreen");
const chatList = document.getElementById("chatList");
const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("message");

let currentUser = null;
let currentChatId = null;

const show = (el) => {
  [authScreen, chatListScreen, chatScreen].forEach(s => s.classList.remove("active"));
  el.classList.add("active");
};

document.getElementById("signup").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const username = document.getElementById("username").value.trim();
  if (!email || !password || !username) return alert("Fill all fields");
  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    await set(ref(db, "users/" + cred.user.uid), { username, email });
    alert("Account created!");
  } catch (err) {
    alert(err.message);
  }
};

document.getElementById("login").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (err) {
    alert(err.message);
  }
};

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
};

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    show(chatListScreen);
    loadChats();
  } else {
    show(authScreen);
  }
});

async function loadChats() {
  chatList.innerHTML = "";
  const snapshot = await get(ref(db, "chats"));
  if (!snapshot.exists()) return;
  snapshot.forEach(chatSnap => {
    const chat = chatSnap.val();
    if (chat.members && chat.members.includes(currentUser.uid)) {
      const div = document.createElement("div");
      div.classList.add("chat-item");
      div.innerHTML = `<span>${chat.isGroup ? "ðŸ‘¥ " : "ðŸ’¬ "}${chat.name}</span>`;
      div.onclick = () => openChat(chatSnap.key, chat.name);
      chatList.appendChild(div);
    }
  });
}

async function openChat(chatId, chatName = "Chat") {
  currentChatId = chatId;
  show(chatScreen);
  messagesDiv.innerHTML = "";
  document.getElementById("chatTitle").textContent = chatName;

  const messagesRef = ref(db, `chats/${chatId}/messages`);
  onChildAdded(messagesRef, (snap) => {
    const msg = snap.val();
    const div = document.createElement("div");
    div.classList.add("msg", msg.sender === currentUser.uid ? "you" : "other");
    div.innerHTML = `${msg.text}<small>${new Date(msg.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</small>`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    if (msg.sender !== currentUser.uid && Notification.permission === "granted") {
      new Notification(chatName, { body: msg.text });
    }
  });
}

document.getElementById("send").onclick = async () => {
  if (!messageInput.value.trim() || !currentChatId) return;
  await push(ref(db, `chats/${currentChatId}/messages`), {
    sender: currentUser.uid,
    text: messageInput.value.trim(),
    time: Date.now()
  });
  messageInput.value = "";
};

document.getElementById("backBtn").onclick = () => {
  currentChatId = null;
  show(chatListScreen);
};

document.getElementById("newGroup").onclick = async () => {
  const name = prompt("Group name:");
  if (!name) return;
  const newChatRef = push(ref(db, "chats"));
  await set(newChatRef, { name, isGroup: true, members: [currentUser.uid] });
  loadChats();
};

document.getElementById("dmBtn").onclick = async () => {
  const username = prompt("Enter username to DM:");
  if (!username) return;
  const usersSnap = await get(ref(db, "users"));
  let targetUser = null;
  usersSnap.forEach(u => {
    const val = u.val();
    if (val.username.toLowerCase() === username.toLowerCase()) {
      targetUser = { uid: u.key, username: val.username };
    }
  });
  if (!targetUser) return alert("User not found.");
  const chatsSnap = await get(ref(db, "chats"));
  let chatId = null;
  if (chatsSnap.exists()) {
    chatsSnap.forEach(c => {
      const chat = c.val();
      if (!chat.isGroup && chat.members.includes(currentUser.uid) && chat.members.includes(targetUser.uid)) {
        chatId = c.key;
      }
    });
  }
  if (!chatId) {
    const newChatRef = push(ref(db, "chats"));
    await set(newChatRef, { isGroup: false, members: [currentUser.uid, targetUser.uid], name: targetUser.username });
    chatId = newChatRef.key;
  }
  openChat(chatId, targetUser.username);
};

document.getElementById("addMemberBtn").onclick = async () => {
  if (!currentChatId) return;
  const username = prompt("Enter username to add:");
  if (!username) return;
  const usersSnap = await get(ref(db, "users"));
  let targetUser = null;
  usersSnap.forEach(u => {
    const val = u.val();
    if (val.username.toLowerCase() === username.toLowerCase()) {
      targetUser = { uid: u.key, username: val.username };
    }
  });
  if (!targetUser) return alert("User not found.");
  const chatRef = ref(db, `chats/${currentChatId}/members`);
  const chatSnap = await get(chatRef);
  let members = chatSnap.exists() ? chatSnap.val() : [];
  if (!members.includes(targetUser.uid)) {
    members.push(targetUser.uid);
    await set(chatRef, members);
    alert(`${targetUser.username} added!`);
  } else {
    alert("Already in group.");
  }
};

// Request notification permission once
if ("Notification" in window && Notification.permission !== "granted") {
  Notification.requestPermission();
}
</script>
</body>
</html>
