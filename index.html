<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #e5ddd5;
    margin: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
  }

  main {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: #fff;
    width: 100%;
    max-width: 600px;
    height: 100vh;
    border-radius: 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  header {
    background: #075E54;
    color: white;
    padding: 14px;
    text-align: center;
    font-weight: 600;
    font-size: 1.2rem;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #ece5dd;
    display: flex;
    flex-direction: column;
  }

  .msg {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 10px;
    margin: 6px 0;
    word-wrap: break-word;
    font-size: 0.95rem;
  }

  .msg.you {
    align-self: flex-end;
    background: #dcf8c6;
  }

  .msg.other {
    align-self: flex-start;
    background: #fff;
  }

  .meta {
    font-size: 0.7rem;
    color: #555;
    margin-top: 4px;
    text-align: right;
  }

  form {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
    border-top: 1px solid #ccc;
  }

  input, textarea {
    flex: 1;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 20px;
    outline: none;
    resize: none;
    background: white;
  }

  button {
    background: #075E54;
    color: white;
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    margin-left: 8px;
    font-size: 1.2rem;
    cursor: pointer;
  }

  #nameBar {
    display: flex;
    gap: 8px;
    padding: 10px;
    background: #fff;
    border-bottom: 1px solid #ddd;
  }

  #nameBar input {
    flex: 1;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  #nameBar button {
    border-radius: 6px;
    padding: 8px 12px;
    background: #128C7E;
    font-size: 0.9rem;
    width: auto;
  }
</style>
</head>
<body>
  <main>
    <header>ðŸ’¬ Live Chat</header>

    <div id="nameBar">
      <input id="name" placeholder="Enter your name..." />
      <button id="setName">Set</button>
    </div>

    <div id="messages"></div>

    <form id="chatForm" onsubmit="return false;">
      <textarea id="message" placeholder="Type a message..."></textarea>
      <button id="send">âž¤</button>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEdtncZpDgOSnULIjopee7GKh9h9hveKk",
      authDomain: "messagingapp-7ede5.firebaseapp.com",
      databaseURL: "https://messagingapp-7ede5-default-rtdb.firebaseio.com",
      projectId: "messagingapp-7ede5",
      storageBucket: "messagingapp-7ede5.firebasestorage.app",
      messagingSenderId: "221896974865",
      appId: "1:221896974865:web:3faca4885e48ee656907b0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Elements
    const nameInput = document.getElementById("name");
    const setNameBtn = document.getElementById("setName");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chatForm");

    let username = localStorage.getItem("chatName") || "";

    // Set name
    setNameBtn.onclick = () => {
      const newName = nameInput.value.trim();
      if (newName) {
        username = newName;
        localStorage.setItem("chatName", username);
        nameInput.value = "";
        alert("Name set to " + username);
      }
    };

    // Send message
    sendBtn.onclick = () => {
      const message = messageInput.value.trim();
      if (!message || !username) {
        alert("Set your name first and type a message!");
        return;
      }

      push(ref(db, "messages"), {
        name: username,
        text: message,
        time: Date.now()
      });

      messageInput.value = "";
    };

    // Load messages
    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");

      if (msg.name === username) {
        div.classList.add("you");
      } else {
        div.classList.add("other");
      }

      const time = new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      div.innerHTML = `<div><strong>${msg.name}</strong><br>${msg.text}<div class="meta">${time}</div></div>`;

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
