<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Chat App</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #e5ddd5;
    margin: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
  }

  main {
    width: 100%;
    max-width: 600px;
    height: 100vh;
    background: #fff;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  header {
    background: #075E54;
    color: white;
    padding: 14px;
    text-align: center;
    font-weight: 600;
  }

  .screen { display: none; flex: 1; flex-direction: column; }
  .screen.active { display: flex; }

  input, textarea, button {
    font-family: inherit;
    font-size: 1rem;
  }

  .auth {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .auth input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .auth button {
    background: #128C7E;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px;
    cursor: pointer;
  }

  #chatList {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .chat-item {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
  }

  .chat-item:hover {
    background: #f7f7f7;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #ece5dd;
    display: flex;
    flex-direction: column;
  }

  .msg {
    max-width: 70%;
    padding: 10px 14px;
    border-radius: 10px;
    margin: 6px 0;
    font-size: 0.95rem;
  }

  .you { align-self: flex-end; background: #dcf8c6; }
  .other { align-self: flex-start; background: #fff; }

  form {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
  }

  textarea {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    resize: none;
    outline: none;
  }

  button.send {
    background: #075E54;
    color: white;
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    margin-left: 8px;
    font-size: 1.2rem;
    cursor: pointer;
  }
</style>
</head>
<body>
<main>
  <header id="headerText">ðŸ’¬ Chat App</header>

  <!-- LOGIN / SIGNUP -->
  <div id="authScreen" class="screen active">
    <div class="auth">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <input id="username" placeholder="Username (for new users)">
      <button id="signup">Sign Up</button>
      <button id="login">Log In</button>
    </div>
  </div>

  <!-- CHAT LIST -->
  <div id="chatListScreen" class="screen">
    <button id="newGroup" style="margin:10px;">âž• New Group</button>
    <div id="chatList"></div>
  </div>

  <!-- CHAT WINDOW -->
  <div id="chatScreen" class="screen">
    <div id="messages"></div>
    <form id="chatForm" onsubmit="return false;">
      <textarea id="message" placeholder="Type a message..."></textarea>
      <button class="send" id="send">âž¤</button>
    </form>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, push, set, onChildAdded, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCEdtncZpDgOSnULIjopee7GKh9h9hveKk",
  authDomain: "messagingapp-7ede5.firebaseapp.com",
  databaseURL: "https://messagingapp-7ede5-default-rtdb.firebaseio.com",
  projectId: "messagingapp-7ede5",
  storageBucket: "messagingapp-7ede5.firebasestorage.app",
  messagingSenderId: "221896974865",
  appId: "1:221896974865:web:3faca4885e48ee656907b0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const authScreen = document.getElementById("authScreen");
const chatListScreen = document.getElementById("chatListScreen");
const chatScreen = document.getElementById("chatScreen");
const chatList = document.getElementById("chatList");
const messagesDiv = document.getElementById("messages");
const sendBtn = document.getElementById("send");
const messageInput = document.getElementById("message");

let currentUser = null;
let currentChatId = null;

const show = (el) => {
  [authScreen, chatListScreen, chatScreen].forEach(s => s.classList.remove("active"));
  el.classList.add("active");
};

document.getElementById("signup").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const username = document.getElementById("username").value.trim();
  if (!email || !password || !username) return alert("Fill all fields");
  try {
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    await set(ref(db, "users/" + cred.user.uid), { username, email });
    alert("Account created!");
  } catch (err) {
    alert(err.message);
  }
};

document.getElementById("login").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (err) {
    alert(err.message);
  }
};

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    show(chatListScreen);
    loadChats();
  } else {
    show(authScreen);
  }
});

async function loadChats() {
  chatList.innerHTML = "";
  const snapshot = await get(ref(db, "chats"));
  if (!snapshot.exists()) return;
  snapshot.forEach(chatSnap => {
    const chat = chatSnap.val();
    if (chat.members && chat.members.includes(currentUser.uid)) {
      const div = document.createElement("div");
      div.classList.add("chat-item");
      div.textContent = chat.isGroup ? "ðŸ‘¥ " + chat.name : "ðŸ’¬ Direct Chat";
      div.onclick = () => openChat(chatSnap.key);
      chatList.appendChild(div);
    }
  });
}

async function openChat(chatId) {
  currentChatId = chatId;
  show(chatScreen);
  messagesDiv.innerHTML = "";
  const messagesRef = ref(db, `chats/${chatId}/messages`);
  onChildAdded(messagesRef, (snap) => {
    const msg = snap.val();
    const div = document.createElement("div");
    div.classList.add("msg", msg.sender === currentUser.uid ? "you" : "other");
    div.textContent = msg.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

sendBtn.onclick = async () => {
  if (!messageInput.value.trim()) return;
  await push(ref(db, `chats/${currentChatId}/messages`), {
    sender: currentUser.uid,
    text: messageInput.value.trim(),
    time: Date.now()
  });
  messageInput.value = "";
};

document.getElementById("newGroup").onclick = async () => {
  const name = prompt("Group name:");
  if (!name) return;
  const newChatRef = push(ref(db, "chats"));
  await set(newChatRef, {
    name,
    isGroup: true,
    members: [currentUser.uid]
  });
  loadChats();
};
</script>
</body>
</html>
