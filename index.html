<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Message Board</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f5f7fa;
    margin: 0;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  main {
    max-width: 600px;
    width: 100%;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
  }
  input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    background: #2563eb;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #1e4ed8;
  }
  #messages {
    margin-top: 20px;
  }
  .msg {
    background: #f1f5f9;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .msg strong {
    color: #2563eb;
  }
</style>
</head>
<body>
  <main>
    <h1>Live Message Board</h1>
    <input id="name" placeholder="Enter your name" />
    <textarea id="message" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
    <div id="messages"></div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ðŸ”§ Replace this with your own Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCEdtncZpDgOSnULIjopee7GKh9h9hveKk",
      authDomain: "messagingapp-7ede5.firebaseapp.com",
      databaseURL: "https://messagingapp-7ede5-default-rtdb.firebaseio.com",
      projectId: "messagingapp-7ede5",
      storageBucket: "messagingapp-7ede5.firebasestorage.app",
      messagingSenderId: " 221896974865",
      appId: "1:221896974865:web:3faca4885e48ee656907b0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get elements
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const messagesDiv = document.getElementById("messages");

    // Send message
    sendBtn.onclick = () => {
      const name = nameInput.value.trim() || "Anonymous";
      const message = messageInput.value.trim();
      if (message) {
        push(ref(db, "messages"), {
          name: name,
          text: message,
          time: Date.now()
        });
        messageInput.value = "";
      }
    };

    // Listen for new messages
    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");
      div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
      messagesDiv.prepend(div);
    });
  </script>
</body>
</html>
